{{#articles uri=$_GET.uri}}

	{{:include file="_head.html"}}

	<article>

		<div class="corps">
			{{$html|raw}}

	{{:include file="_foot.html"}}

{{else}}

	{{:include file="404.html"}}

{{/articles}}
